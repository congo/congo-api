<div class="col-md-12">
  <h1>Carrier Management</h1>

  <p>Add new carriers to the system or update existing carriers listed below.</p>

  <table class="carriers table">
    <thead>
      <tr>
        <th>Name</th>
        <th ng-if="isAdmin()">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="carrier in carriers">
        <td>
          <a ng-if="isAdmin()" ng-href="/admin/carriers/{{carrier.slug}}">{{carrier.name}}</a>
        </td>

        <td>
          <a class="btn btn-danger btn-xs" ng-if="isAdmin()" ng-click="deleteCarrierAt($index)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <p ng-if="isAdmin()">
    <a class="btn btn-default" href="/admin/carriers/new">New Carrier</a>
  </p>
</div>
