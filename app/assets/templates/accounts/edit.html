<div class="col-md-12">
  <form name="accountForm" ng-submit="submit()">
    <h1>Account Settings</h1>

    <properties:form x-elements="{{elements}}" x-data="{{data}}"></properties:form>

    <div class="form-group">
      <label class="control-label">Plan Type</label><br>

      <label class="radio-inline">
        <input type="radio" name="plan_type" value="free"> Free
      </label>

      <label class="radio-inline">
        <input type="radio" name="plan_type" value="basic"> Basic
      </label>

      <label class="radio-inline">
        <input type="radio" name="plan_type" value="standard"> Standard
      </label>

      <label class="radio-inline">
        <input type="radio" name="plan_type" value="premiere"> Premiere
      </label>
    </div>

    <input type="submit" class="btn btn-default" value="Sign up">
  </form>
</div>
