<div class="col-md-12">
  <h1>Applications</h1>

  <table class="applications table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Selected On</th>
        <th>State</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="application in applications">
        <td>
          <a ng-href="/accounts/{{accountSlug()}}/{{currentRole()}}/applications/{{application.id}}">{{application.membership.group.name}}</a>
        </td>

        <td>
          {{application.created_at | date : 'short'}}
        </td>

        <td>
          <a href="" class="btn btn-warning btn-xs disabled" ng-if="!application.applied_by_id">Not Applied</a>
          <a href="" class="btn btn-info btn-xs disabled" ng-if="application.applied_by_id && !application.submitted_by_id">Applied</a>
          <a href="" class="btn btn-success btn-xs disabled" ng-if="application.submitted_by_id">Submitted</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
