<div class="col-md-12">
  <h1>Create account</h1>

  <form ng-submit="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name&hellip;" ng-model="name" auto-focus>
    </div>

    <div class="form-group">
      <label for="tagline">Tagline</label>
      <input type="text" class="form-control" id="tagline" placeholder="Enter tagline&hellip;" ng-model="tagline">
    </div>

    <properties:form x-elements='[{"type":"text","name":"first_name","title":"First Name","placeholder":"Enter first name&hellip;"}]'></properties:form>

    <input type="submit" class="btn btn-default" value="Sign up">
  </form>
</div>
