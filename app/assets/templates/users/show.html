<div class="col-md-12">
  <form name="memberForm">
    <h1>Member Profile</h1>

    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" ng-model="first_name" placeholder="{{user.first_name}}" />
      <p class="help-block" ng-if="userForm.first_name.$error.required">The user's first name is required</p>
    </div>

    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" ng-model="last_name" placeholder="{{user.last_name}}" />
      <p class="help-block" ng-if="userForm.last_name.$error.required">The user's last name is required</p>
    </div>

    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" ng-model="email" placeholder="{{user.email}}" />
      <p class="help-block" ng-if="userForm.email.$error.required">The user's email is required</p>
      <p class="help-block" ng-if="userForm.email.$error.email">The email address is invalid</p>
    </div>

    <button class="btn btn-primary" ng-click="submit()">Save</button>
  </form>
</div>
