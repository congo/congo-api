<div class="row">
  <div class="col-md-12">
    <h1>Products</h1>

    <ul class="products">
      <li ng-repeat="product in products">
        <span>{{product.name}}</span>
        <span>(<a href="" ng-click="deleteProductAt($index)">Delete</a>)</span>
      </li>
    </ul>

    <p>
      <a href="/accounts/{{slug()}}/products/new">New product</a>
    </p>
  </div>
</div>
