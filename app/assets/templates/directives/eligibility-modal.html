<div class="modal fade" id="eligibility-modal" tabindex="-1" role="dialog" aria-labelledby="eligibility-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="eligibility-modal">Check Eligibility</h4>
      </div>

      <div class="modal-body">
        <div class="widget eligibility">
          <form>
            <div class="form-group">
              <label for="carrier">Trading Partner/Carrier</label>
              <select class="form-control" id="carrier" name="carrier" ng-options="carrier as carrier.label for carrier in form.carriers" ng-model="form.carrier"></select>
            </div>

            <div class="form-group">
              <label for="member-id">Member ID</label>
              <input class="form-control" type="text" id="member-id" name="member-id" ng-model="form.member_id">
            </div>

            <div class="form-group">
              <label for="date-of-birth">Date of Birth</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-calendar"></i>
                </div>
                <input class="form-control" type="text" id="date-of-birth" name="date-of-birth" ng-model="form.date_of_birth">
              </div>
            </div>

            <div class="form-group">
              <label for="first-name">First Name</label>
              <input class="form-control" type="text" id="first-name" name="first-name" ng-model="form.first_name">
            </div>

            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input class="form-control" type="text" id="last-name" name="last-name" ng-model="form.last_name">
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="Check Eligibility" ng-click="submit()">
        <input type="button" class="btn btn-danger" value="Reset">
        <input type="button" class="btn btn-default" value="Cancel" data-dismiss="modal" aria-hidden="true">
      </div>
    </div>
  </div>
</div>
