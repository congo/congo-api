<div class="col-md-12">
  <h1>New benefit plan</h1>

  <p>Add a new benefit plan from a connected carrier.</p>

  <form ng-submit="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name&hellip;" ng-model="name" auto-focus>
    </div>

    <div class="form-group">
      <label for="carrier">Carrier</label>
      <select class="form-control" id="carrier_account" name="carrier_account" ng-model="selectedCarrierAccount.id">
        <option ng-repeat="carrierAccount in carrierAccounts" value="{{carrierAccount.id}}">{{carrierAccount.name}}&mdash;{{carrierAccount.carrier.name}}</option>
      </select>
    </div>

    <properties:form x-elements="{{elements}}" x-data="{{data}}"></properties:form>

    <input type="submit" class="btn btn-default" value="New benefit plan">
  </form>
</div>
