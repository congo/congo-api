<body id="coming-soon" class="dark">
    <div class="container">
        <div class="row info">
            <div class="col-md-12">
                <h1><a href="index.html">GroupHub API</a></h1>
                <h3>LAUNCHING SOON</h3>
            </div>
        </div>

        <div class="row">
          <div class="col-md-12">
                <div id="countdown">
                    <div id="clock"></div>
                </div>
          </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter your email">
                  </div>
                  <a href="index.html" class="button">Notify me</a>
                  <!-- z<button type="submit" class="btn btn-primary">Notify me</button> -->
                </form>
            </div>
        </div>

        <div class="row social">
            <div class="col-md-12">
                <a class="ion" href="https://www.twitter.com/ghubapi"><span class="ion-social-twitter"></span></a>
                <a class="ion" href="https://www.facebook.com/grouphub"><span class="ion-social-facebook"></span></a>
                <div class="tm">Follow up @ghubapi</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
                
            var clock;

            // Grab the current date
            var currentDate = new Date();

            // Set some date in the future. In this case, it's always Jan 1
            var futureDate  = new Date(2015, 10, 15);

            // Calculate the difference in seconds between the future and current date
            var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

            // Instantiate a coutdown FlipClock
            clock = $('#clock').FlipClock(diff, {
                countdown: true
            });

        });
    </script>
