<div class="col-md-12">
  <h1>New Carrier</h1>

  <p>Add new carrier connection details below.</p>

  <form ng-submit="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name&hellip;" ng-model="name" auto-focus>
    </div>

    <properties:form x-elements="{{elements}}" x-data="{{data}}"></properties:form>

    <input type="submit" class="btn btn-default" value="New carrier">
  </form>
</div>
