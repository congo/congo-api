<div class="col-md-12">
  <form name="signinForm">
    <h1>Sign In</h1>
    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" ng-model="email" required placeholder="Email" />
      <p class="help-block" ng-if="signinForm.email.$error.required">The user's email is required</p>
      <p class="help-block" ng-if="signinForm.email.$error.email">The email address is invalid</p>
    </div>
    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" ng-model="password" required placeholder="Password" />
      <p class="help-block" ng-if="signinForm.password.$error.required">The user's password is required</p>
    </div>
    <button class="btn btn-primary" ng-click="submit()">Sign In</button>
  </form>
</div>
