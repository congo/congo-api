<div class="col-md-12">
  <h1>Groups</h1>

  <table class="groups table">
    <thead>
      <tr>
        <th>Name</th>
        <th ng-if="hasRole('broker')">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="group in groups">
        <td>
          <a ng-href="/accounts/{{accountSlug()}}/{{currentRole()}}/groups/{{group.slug}}">{{group.name}}</a>
        </td>

        <td ng-if="hasRole('broker')">
          <a class="btn btn-danger btn-xs" href="" ng-click="deleteGroupAt($index)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <p ng-if="hasRole('broker')">
    <a class="btn btn-default" href="/accounts/{{accountSlug()}}/{{currentRole()}}/groups/new">New group</a>
  </p>
</div>
