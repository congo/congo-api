<div class="modal fade" id="account-delete-modal" tabindex="-1" role="dialog" aria-labelledby="account-delete-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="account-delete-modal">Delete This Account?</h4>
      </div>

      <div class="modal-body">
        <h2>Delete this Account?</h2>

        <p>Are you sure you want to delete this account and all of its data?</p>
      </div>

      <div class="modal-footer">
        <a class="btn btn-danger" ng-click="deleteAccount()">Delete Account</a>
      </div>
    </div>
  </div>
</div>
