

<div class="col-md-12">
  <h1>Signup</h1>

  <form name="userForm">
    <form name="userForm">
    <div class="form-group" show-errors>
      <input type="text" class="form-control" name="name" ng-model="user.name" required />
      <p class="help-block" ng-if="userForm.name.$error.required">The user's name is required</p>
    </div>
    <div class="form-group" show-errors>
      <input type="email" class="form-control" name="email" ng-model="user.email" required />
      <p class="help-block" ng-if="userForm.email.$error.required">The user's email is required</p>
      <p class="help-block" ng-if="userForm.email.$error.email">The email address is invalid</p>
    </div>
  </form>
    <button class="btn btn-primary" ng-click="save()">Add User</button>
  </form>

  <form name="accountSignup" g-submit="submit()">
    <div class="form-group" ng-class="{ 'has-error': accountSignup.email.$invalid }" >
      <input type="email" class="form-control" name="email" ng-model="user.email" required />

      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email&hellip;" ng-model="email" auto-focus>
    </div>

    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter first name&hellip;" ng-model="first_name">
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" placeholder="Enter last name&hellip;" ng-model="last_name">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password&hellip;" ng-model="password">
    </div>

    <div class="form-group">
      <label for="password_confirmation">Password Confirmation</label>
      <input type="password" class="form-control" id="password_confirmation" placeholder="Enter password again&hellip;" ng-model="password_confirmation">
    </div>

    <input type="submit" class="btn btn-default" value="Sign up">
  </form>
</div>
