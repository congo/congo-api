<div class="modal fade" id="eligibility-modal" tabindex="-1" role="dialog" aria-labelledby="eligibility-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="eligibility-modal">Check Eligibility</h4>
      </div>

      <div class="modal-body">
        <div class="widget eligibility">
          <form ng-if="!settings.eligibility">
            <div class="alert alert-danger alert-dismissable" role="alert" ng-if="settings.error">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>

              {{settings.error}}
            </div>

            <div class="form-group">
              <label for="carrier-account">Trading Partner/Carrier</label>
              <select class="form-control" id="carrier-account" name="carrier-account" ng-model="form.carrier_account_id">
                <option value="{{carrier_account.id}}" ng-repeat="carrier_account in settings.carrier_accounts">{{carrier_account.name}}</option>
              </select>
            </div>

            <div class="row">
              <div class="form-group col-xs-6">
                <label for="first-name">First Name</label>
                <input class="form-control" type="text" id="first-name" name="first-name" ng-model="form.first_name">
              </div>

              <div class="form-group col-xs-6">
                <label for="last-name">Last Name</label>
                <input class="form-control" type="text" id="last-name" name="last-name" ng-model="form.last_name">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-6">
                <label for="member-id">Member ID</label>
                <input class="form-control" type="text" id="member-id" name="member-id" ng-model="form.member_id">
              </div>

              <div class="form-group col-xs-6">
                <label for="date-of-birth">Date of Birth</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </div>
                  <input class="form-control" type="text" id="date-of-birth" name="date-of-birth" ng-model="form.date_of_birth">
                </div>
              </div>
            </div>
          </form>

          <form ng-if="settings.eligibility">
            <pre>{{settings.eligibility}}
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <input ng-if="!settings.eligibility" type="submit" class="btn btn-primary" value="Check Eligibility" ng-click="submit()">
        <input ng-if="settings.eligibility" type="button" class="btn btn-danger" value="Reset" ng-click="reset()">
      </div>
    </div>
  </div>
</div>
