<div class="modal fade" id="enrollment-status-modal" tabindex="-1" role="dialog" aria-labelledby="enrollment-status-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="enrollment-status-modal">Enrollment Status</h4>
      </div>

      <div class="modal-body">
        <div class="widget enrollment-status">
          <h2>Status: {{lastActivity.parameters.state.title}}</h2>

          <table class="table">
            <tbody>
              <tr ng-repeat="point in lastActivity.parameters.history">
                <td>
                  <i class="fa fa-check activity-check"></i>
                  <span class="activity-state {{point.name}}">{{point.title}}</span>
                </td>

                <td>{{point.record_dt | date: 'medium'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <input type="submit" class="btn btn-default" value="Close" data-dismiss="modal" aria-hidden="true">
      </div>
    </div>
  </div>
</div>
