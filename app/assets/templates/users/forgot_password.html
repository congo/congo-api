<div class="col-md-12">
  <form name="forgotPasswordForm" ng-submit="submit(forgotPasswordForm.$valid)" novalidate>
    <h1>Forgot My Password</h1>

    <p>Enter your email address below and we will send you instructions to reset your password.</p>

    <div class="form-group" show-errors='{showSuccess: true}'>
      <label class="control-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" ng-model="user.email" placeholder="Enter an email address&hellip;" required>
      <p class="help-block" ng-if="forgotPasswordForm.email.$error.required">An email address is required</p>
    </div>

    <input class="btn btn-primary" type="submit" ng-disabled="forgotPasswordForm.$invalid" value="Reset Password"></input>
  </form>
</div>
